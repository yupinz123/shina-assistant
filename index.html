<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Next Shina Assist Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        .category-106 { border-left: 8px solid #ec4899; } /* æ—¥é… */
        .category-107 { border-left: 8px solid #3b82f6; } /* é£Ÿå“ */

    </style>
</head>
<body class="bg-slate-50 pb-40">
    <header class="sticky top-0 bg-white/90 backdrop-blur shadow-sm p-4 flex justify-between items-center z-30">
        <h1 class="text-xl font-black text-slate-800">SHINA ASSIST v2</h1>
        <button id="gearBtn" class="text-2xl">âš™ï¸</button>
    </header>

    <div class="sticky top-[65px] bg-white border-b p-4 z-20 space-y-3">
        <div id="reader" class="hidden rounded-2xl overflow-hidden bg-black aspect-video"></div>
        <div class="flex gap-2">
            <input type="number" id="barcodeInput" placeholder="JAN/POPæ‰‹å…¥åŠ›" class="flex-1 border-2 p-4 rounded-2xl text-xl outline-none focus:border-blue-500" inputmode="numeric">
            <button onclick="handleInput(document.getElementById('barcodeInput').value)" class="bg-blue-600 text-white px-8 rounded-2xl font-bold active:scale-95 transition-all">è¿½åŠ </button>
        </div>
        <button onclick="toggleScanner()" class="w-full bg-slate-800 text-white py-5 rounded-2xl font-bold flex items-center justify-center gap-3 shadow-lg active:bg-slate-700">
            ğŸ“· ãƒãƒ¼ã‚³ãƒ¼ãƒ‰ã‚’ã‚¹ã‚­ãƒ£ãƒ³
        </button>
    </div>

    <main id="taskList" class="p-4 space-y-4"></main>

    <div class="p-4 bg-slate-100 border-t space-y-8">
        <div>
            <h2 class="text-xs font-bold text-slate-400 mb-3 px-2 tracking-widest uppercase">ã€åœ¨åº«ç„¡ãƒªã‚¹ãƒˆã€‘</h2>
            <div id="outOfStockList" class="space-y-3"></div>
        </div>
        <div>
            <h2 class="text-xs font-bold text-slate-400 mb-3 px-2 tracking-widest uppercase">ã€é‹æ¬æ¸ˆãƒªã‚¹ãƒˆã€‘</h2>
            <div id="carriedList" class="space-y-3"></div>
        </div>
    </div>

    <script>
        const API_URL = "http://100.83.116.6:8000/search";
        let mappings = JSON.parse(localStorage.getItem('shina_mappings') || '{}');
        let tasks = [];
        let html5QrCode;

        async function toggleScanner() {
            const readerDiv = document.getElementById('reader');
            if (readerDiv.classList.contains('hidden')) {
                readerDiv.classList.remove('hidden');
                html5QrCode = new Html5Qrcode("reader");
                // ç²¾åº¦å‘ä¸Šã®ãŸã‚ã®ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆæŒ‡å®š
                const config = { 
                    fps: 20, 
                    qrbox: { width: 280, height: 160 },
                    formatsToSupport: [ Html5QrcodeSupportedFormats.EAN_13, Html5QrcodeSupportedFormats.EAN_8 ] 
                };
                await html5QrCode.start({ facingMode: "environment" }, config, (text) => {
                    handleInput(text);
                    toggleScanner();
                });
            } else {
                await html5QrCode.stop();
                readerDiv.classList.add('hidden');
            }
        }

        async function handleInput(code) {
            if (!code) return;
            document.getElementById('barcodeInput').value = "";
            let jan = code;
            if (code.length === 7) {
                jan = mappings[code]?.jan || prompt("POPã‚³ãƒ¼ãƒ‰ã§ã™ã€‚JAN(13æ¡)ã‚’å…¥åŠ›");
                if (jan && !mappings[code]) mappings[code] = { jan };
            }

            const newTask = {
                id: Date.now(), code: jan, 
                name: mappings[jan]?.name || "æ¤œç´¢ä¸­...",
                image: mappings[jan]?.image || null,
                qty: "", status: 'todo'
            };
            tasks.unshift(newTask);
            render();

            if (!mappings[jan]?.name || mappings[jan].name === "æ¤œç´¢ä¸­...") {
                try {
                    const res = await fetch(`${API_URL}?code=${jan}`);
                    const data = await res.json();
                    mappings[jan] = { jan, name: data.name, image: data.image };
                    localStorage.setItem('shina_mappings', JSON.stringify(mappings));
                    const t = tasks.find(t => t.id === newTask.id);
                    if (t) { t.name = data.name; t.image = data.image; }
                    render();
                } catch (e) { console.error(e); }
            }
        }

        function render() {
            const containers = {
                todo: document.getElementById('taskList'),
                none: document.getElementById('outOfStockList'),
                done: document.getElementById('carriedList')
            };
            Object.values(containers).forEach(c => c.innerHTML = "");

            tasks.forEach(task => {
                const card = document.createElement('div');
                card.className = `bg-white p-4 rounded-3xl shadow-sm flex gap-4 transition-all ${task.status === 'todo' ? 'scale-100' : 'scale-95 opacity-80'}`;
                
                // éƒ¨é–€åˆ¤å®š
                if (task.name.includes("ä¹³") || task.name.includes("å’Œè“å­")) card.classList.add('category-106');
                else if (task.name.includes("è“å­")) card.classList.add('category-108');
                else card.classList.add('category-107');

                card.innerHTML = `
                    <div class="relative min-w-[70px]">
                        <img src="${task.image || 'https://via.placeholder.com/100'}" class="w-16 h-16 object-contain rounded-xl bg-slate-50 border shadow-inner">
                        <label class="absolute -bottom-1 -right-1 bg-white rounded-full p-2 shadow-md border cursor-pointer text-xs">
                            ğŸ“·<input type="file" accept="image/*" class="hidden" onchange="updatePhoto(${task.id}, event)">
                        </label>
                    </div>
                    <div class="flex-1 overflow-hidden">
                        <h3 class="font-bold text-sm leading-tight line-clamp-2">${task.name}</h3>
                        <p class="text-[10px] text-slate-400 font-mono mt-1">${task.code}</p>
                        <div class="mt-3 flex items-center gap-2">
                            <input type="number" value="${task.qty}" onchange="updateQty(${task.id}, this.value)" class="w-14 p-2 bg-slate-100 rounded-xl text-center font-bold text-lg" inputmode="numeric">
                            ${task.status === 'todo' ? `
                                <button onclick="updateStatus(${task.id}, 'done')" class="flex-1 bg-green-500 text-white py-3 rounded-xl font-bold shadow-sm">é‹æ¬æ¸ˆ</button>
                                <button onclick="updateStatus(${task.id}, 'none')" class="bg-slate-200 text-slate-600 px-4 py-3 rounded-xl font-bold">åœ¨åº«ç„¡</button>
                            ` : `
                                <button onclick="updateStatus(${task.id}, 'todo')" class="flex-1 border-2 border-slate-300 text-slate-500 py-2 rounded-xl font-bold text-xs">æˆ»ã™</button>
                            `}
                        </div>
                    </div>
                `;
                containers[task.status].appendChild(card);
            });
        }

        function updatePhoto(id, event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                const b64 = e.target.result;
                const task = tasks.find(t => t.id === id);
                task.image = b64;
                if (mappings[task.code]) mappings[task.code].image = b64;
                localStorage.setItem('shina_mappings', JSON.stringify(mappings));
                render();
            };
            reader.readAsDataURL(file);
        }

        function updateQty(id, val) { const t = tasks.find(t => t.id === id); if(t) t.qty = val; }
        function updateStatus(id, s) { const t = tasks.find(t => t.id === id); if(t) t.status = s; render(); }
        function toggleSettings() { /* ... */ }
    </script>
</body>
</html>
