<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Next Shina Assist Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        .category-106 { border-left-color: #ec4899; } /* æ—¥é… */
        .category-107 { border-left-color: #3b82f6; } /* é£Ÿå“ */
        .category-108 { border-left-color: #f97316; } /* è“å­ */
    </style>
</head>
<body class="bg-slate-50 pb-32">

    <header class="p-4 bg-white shadow-sm flex justify-between items-center sticky top-0 z-20">
        <h1 class="text-xl font-black text-slate-800">SHINA ASSIST PRO</h1>
        <button id="gearBtn" class="p-2 text-2xl">âš™ï¸</button>
    </header>

    <div class="p-4 bg-white border-b space-y-3 sticky top-[65px] z-10">
        <div id="reader" class="hidden rounded-2xl overflow-hidden bg-black mb-2"></div>
        <div class="flex gap-2">
            <input type="number" id="barcodeInput" placeholder="JAN/POPå…¥åŠ›" class="flex-1 border-2 p-4 rounded-2xl text-xl outline-none focus:border-blue-500" inputmode="numeric">
            <button onclick="handleInput(document.getElementById('barcodeInput').value)" class="bg-blue-600 text-white px-6 rounded-2xl font-bold">è¿½åŠ </button>
            <button onclick="toggleScanner()" id="scanBtn" class="bg-slate-800 text-white px-6 rounded-2xl text-xl">ğŸ“·</button>
        </div>
    </div>

    <main id="taskList" class="p-4 space-y-4"></main>

    <div class="px-4 py-6 bg-slate-100 border-t space-y-6">
        <div>
            <h2 class="text-sm font-bold text-slate-500 mb-2">ã€åœ¨åº«ç„¡ã€‘</h2>
            <div id="outOfStockList" class="space-y-2"></div>
        </div>
        <div>
            <h2 class="text-sm font-bold text-slate-500 mb-2">ã€é‹æ¬æ¸ˆã€‘</h2>
            <div id="carriedList" class="space-y-2"></div>
        </div>
    </div>

    <div id="settingsMenu" class="fixed inset-0 bg-black/60 hidden flex items-center justify-center z-50 p-6">
        <div class="bg-white p-8 rounded-3xl w-full max-w-sm">
            <button onclick="resetDailyTasks()" class="w-full bg-red-500 text-white p-5 rounded-2xl font-bold mb-4">å…¨ãƒªã‚»ãƒƒãƒˆ</button>
            <button onclick="toggleSettings()" class="w-full bg-slate-200 p-4 rounded-2xl">é–‰ã˜ã‚‹</button>
        </div>
    </div>

    <script>
        const API_URL = "http://100.83.116.6:8000/search";
        let mappings = JSON.parse(localStorage.getItem('shina_mappings') || '{}');
        let blacklist = JSON.parse(localStorage.getItem('shina_blacklist') || '[]');
        let tasks = [];
        let html5QrCode;

        function cleanName(name) {
            if (!name) return "ä¸æ˜ãªå•†å“";
            return name.replace(/ - Yahoo!ã‚·ãƒ§ãƒƒãƒ”ãƒ³ã‚°| - ã‚¿ã‚¸ãƒãƒ¤| \| .*|ã®å•†å“ã‚’ã™ã¹ã¦è¦‹ã‚‹.*|æ¤œç´¢çµæœä¸€è¦§/g, "").trim();
        }

        async function toggleScanner() {
            const readerDiv = document.getElementById('reader');
            if (readerDiv.classList.contains('hidden')) {
                readerDiv.classList.remove('hidden');
                html5QrCode = new Html5Qrcode("reader");
                await html5QrCode.start({ facingMode: "environment" }, { fps: 20, qrbox: { width: 280, height: 180 } }, (text) => {
                    handleInput(text);
                    toggleScanner();
                });
            } else {
                await html5QrCode.stop();
                readerDiv.classList.add('hidden');
            }
        }

        async function handleInput(code) {
            if (!code) return;
            document.getElementById('barcodeInput').value = "";

            if (blacklist.includes(code)) {
                if(!confirm("âš ï¸ å‰å›ã€Œåœ¨åº«ç„¡ã€ã§ã—ãŸã€‚è¿½åŠ ã—ã¾ã™ã‹ï¼Ÿ")) return;
            }

            let jan = code;
            if (code.length === 7) {
                jan = mappings[code]?.jan || prompt("POPã‚³ãƒ¼ãƒ‰ã§ã™ã€‚JAN(13æ¡)ã‚’å…¥åŠ›");
                if (jan && !mappings[code]) mappings[code] = { jan };
            }

            const newTask = {
                id: Date.now(),
                code: jan,
                popCode: code.length === 7 ? code : "",
                name: mappings[jan]?.name || "æ¤œç´¢ä¸­...",
                image: mappings[jan]?.image || null,
                qty: "",
                status: 'todo'
            };

            tasks.unshift(newTask);
            render();

            if (!mappings[jan]?.name || mappings[jan].name === "æ¤œç´¢ä¸­...") {
                try {
                    const res = await fetch(`${API_URL}?code=${jan}`);
                    const data = await res.json();
                    const cleaned = cleanName(data.name);
                    const info = { jan, name: cleaned, image: data.image };
                    mappings[jan] = info;
                    if (newTask.popCode) mappings[code] = info;
                    localStorage.setItem('shina_mappings', JSON.stringify(mappings));
                    const t = tasks.find(t => t.id === newTask.id);
                    t.name = cleaned; t.image = data.image;
                    render();
                } catch (e) { console.error(e); }
            }
        }

        function render() {
            const containers = {
                todo: document.getElementById('taskList'),
                none: document.getElementById('outOfStockList'),
                done: document.getElementById('carriedList')
            };
            Object.values(containers).forEach(c => c.innerHTML = "");

            tasks.forEach(task => {
                const card = document.createElement('div');
                const isMini = task.status !== 'todo';
                card.className = `bg-white rounded-3xl shadow-sm border-l-8 flex gap-3 p-4 border-slate-200 ${isMini ? 'opacity-70 scale-95' : ''}`;
                
                // éƒ¨é–€åˆ¤å®š
                if (task.name.includes("ä¹³") || task.name.includes("æ—¥é…")) card.classList.add('category-106');
                else if (task.name.includes("è“å­")) card.classList.add('category-108');
                else card.classList.add('category-107');

                card.innerHTML = `
                    <div class="relative">
                        <img src="${task.image || 'https://via.placeholder.com/100'}" class="w-16 h-16 object-contain rounded-xl bg-slate-50" id="img-${task.id}">
                        <label class="absolute -bottom-1 -right-1 bg-white rounded-full p-1 shadow border cursor-pointer">
                            ğŸ“·<input type="file" accept="image/*" class="hidden" onchange="updatePhoto(${task.id}, event)">
                        </label>
                    </div>
                    <div class="flex-1">
                        <h3 class="font-bold text-sm leading-tight">${task.name}</h3>
                        <p class="text-[10px] text-slate-400 font-mono">${task.code} ${task.popCode ? `[POP:${task.popCode}]` : ''}</p>
                        <div class="mt-2 flex items-center gap-2">
                            <input type="number" value="${task.qty}" onchange="updateQty(${task.id}, this.value)" class="w-14 p-2 bg-slate-100 rounded-lg text-center font-bold text-lg" inputmode="numeric">
                            ${task.status === 'todo' ? `
                                <button onclick="updateStatus(${task.id}, 'done')" class="flex-1 bg-green-500 text-white py-2 rounded-xl font-bold">é‹æ¬æ¸ˆ</button>
                                <button onclick="updateStatus(${task.id}, 'none')" class="bg-slate-200 text-slate-600 px-3 py-2 rounded-xl font-bold">åœ¨åº«ç„¡</button>
                            ` : `
                                <button onclick="updateStatus(${task.id}, 'todo')" class="flex-1 border border-slate-300 text-slate-500 py-2 rounded-xl font-bold text-xs">æˆ»ã™</button>
                            `}
                        </div>
                    </div>
                `;
                containers[task.status].appendChild(card);
            });
        }

        function updatePhoto(id, event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = (e) => {
                const b64 = e.target.result;
                const task = tasks.find(t => t.id === id);
                task.image = b64;
                mappings[task.code].image = b64;
                localStorage.setItem('shina_mappings', JSON.stringify(mappings));
                render();
            };
            reader.readAsDataURL(file);
        }

        function updateQty(id, val) { tasks.find(t => t.id === id).qty = val; }
        
        function updateStatus(id, s) {
            const t = tasks.find(t => t.id === id);
            t.status = s;
            if (s === 'none' && !blacklist.includes(t.code)) {
                blacklist.push(t.code);
                localStorage.setItem('shina_blacklist', JSON.stringify(blacklist));
            }
            render();
        }

        function toggleSettings() { document.getElementById('settingsMenu').classList.toggle('hidden'); }
        function resetDailyTasks() { if(confirm("å…¨ãƒªã‚»ãƒƒãƒˆã—ã¾ã™ã‹ï¼Ÿ")) { tasks = []; render(); toggleSettings(); } }
        document.getElementById('gearBtn').onclick = toggleSettings;
    </script>
</body>
</html>
