<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Next Shina Assist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body class="bg-slate-50 pb-24">

    <header class="p-4 bg-white shadow-sm flex justify-between items-center">
        <h1 class="text-xl font-black text-slate-800">SHINA ASSIST v2</h1>
        <button id="gearBtn" class="p-2 text-2xl">âš™ï¸</button>
    </header>

    <div class="p-4">
        <div id="reader" class="hidden rounded-2xl overflow-hidden mb-4"></div>
        <button id="scanStartBtn" onclick="startScanner()" class="w-full bg-blue-600 text-white p-5 rounded-3xl font-bold text-xl shadow-lg active:scale-95 transition-all">
            ğŸ“· ãƒãƒ¼ã‚³ãƒ¼ãƒ‰ã‚’ã‚¹ã‚­ãƒ£ãƒ³
        </button>
    </div>

    <main id="taskList" class="p-4 space-y-4"></main>

    <div id="settingsMenu" class="fixed inset-0 bg-black/60 hidden flex items-center justify-center z-50 p-6">
        <div class="bg-white p-8 rounded-3xl w-full max-w-sm">
            <button onclick="resetDailyTasks()" class="w-full bg-red-500 text-white p-5 rounded-2xl font-bold mb-4">ã‚¿ã‚¹ã‚¯ã‚’å…¨ãƒªã‚»ãƒƒãƒˆ</button>
            <button onclick="toggleSettings()" class="w-full bg-slate-200 p-4 rounded-2xl">é–‰ã˜ã‚‹</button>
        </div>
    </div>

    <script>
        const API_URL = "http://100.83.116.6:8000/search";
        let mappings = JSON.parse(localStorage.getItem('shina_mappings') || '{}');
        let tasks = [];
        let html5QrCode;

        // å•†å“åã®ã‚¯ãƒªãƒ¼ãƒ³ã‚¢ãƒƒãƒ—æ©Ÿèƒ½
        function cleanName(name) {
            if (!name) return "ä¸æ˜ãªå•†å“";
            return name.replace(/ - Yahoo!ã‚·ãƒ§ãƒƒãƒ”ãƒ³ã‚°| - ã‚¿ã‚¸ãƒãƒ¤| \| .*|ã®å•†å“ã‚’ã™ã¹ã¦è¦‹ã‚‹.*|æ¤œç´¢çµæœä¸€è¦§/g, "").trim();
        }

        // éƒ¨é–€ã”ã¨ã®è‰²åˆ¤å®š 
        function getCategoryColor(name) {
            if (name.includes("ä¹³è£½å“") || name.includes("æ—¥é…")) return "border-pink-500"; // 106
            if (name.includes("è“å­") || name.includes("ãŠã‚„ã¤")) return "border-orange-500"; // 108
            return "border-blue-500"; // 107
        }

        async function startScanner() {
            const readerDiv = document.getElementById('reader');
            readerDiv.classList.remove('hidden');
            document.getElementById('scanStartBtn').classList.add('hidden');
            
            html5QrCode = new Html5Qrcode("reader");
            await html5QrCode.start(
                { facingMode: "environment" },
                { fps: 10, qrbox: { width: 250, height: 150 } },
                (decodedText) => {
                    handleScannedCode(decodedText);
                    stopScanner();
                }
            );
        }

        function stopScanner() {
            if (html5QrCode) {
                html5QrCode.stop().then(() => {
                    document.getElementById('reader').classList.add('hidden');
                    document.getElementById('scanStartBtn').classList.remove('hidden');
                });
            }
        }

        async function handleScannedCode(code) {
            let jan = code;
            if (code.length === 7) {
                jan = mappings[code]?.jan || prompt("POPã‚³ãƒ¼ãƒ‰ã§ã™ã€‚JAN(13æ¡)ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
                if (jan && !mappings[code]) mappings[code] = { jan };
            }

            const newTask = { id: Date.now(), code: jan, name: mappings[jan]?.name || "æ¤œç´¢ä¸­...", image: mappings[jan]?.image || null, qty: "", status: 'todo' };
            tasks.unshift(newTask);
            render();

            if (!mappings[jan]?.name || mappings[jan].name === "æ¤œç´¢ä¸­...") {
                try {
                    const res = await fetch(`${API_URL}?code=${jan}`);
                    const data = await res.json();
                    const cleaned = cleanName(data.name);
                    mappings[jan] = { jan, name: cleaned, image: data.image };
                    localStorage.setItem('shina_mappings', JSON.stringify(mappings));
                    const t = tasks.find(t => t.id === newTask.id);
                    t.name = cleaned; t.image = data.image;
                    render();
                } catch (e) { console.error(e); }
            }
        }

        function render() {
            const list = document.getElementById('taskList');
            list.innerHTML = "";
            tasks.forEach(task => {
                const card = document.createElement('div');
                const borderColor = getCategoryColor(task.name);
                card.className = `bg-white p-4 rounded-3xl shadow-sm border-l-8 ${borderColor} flex gap-4 animate-pulse-once`;
                card.innerHTML = `
                    <img src="${task.image || 'https://via.placeholder.com/100'}" class="w-16 h-16 object-contain rounded-xl bg-slate-50">
                    <div class="flex-1">
                        <h3 class="font-bold text-sm leading-tight">${task.name}</h3>
                        <div class="mt-3 flex items-center gap-2">
                            <input type="number" value="${task.qty}" onchange="updateQty(${task.id}, this.value)" class="w-16 p-2 bg-slate-100 rounded-xl text-center font-bold" inputmode="numeric">
                            <button onclick="updateStatus(${task.id}, 'done')" class="flex-1 bg-green-500 text-white py-2 rounded-xl font-bold">é‹æ¬æ¸ˆ</button>
                            <button onclick="updateStatus(${task.id}, 'none')" class="bg-slate-200 text-slate-600 px-3 py-2 rounded-xl font-bold">åœ¨åº«ç„¡</button>
                        </div>
                    </div>
                `;
                list.appendChild(card);
            });
        }

        function updateQty(id, val) { tasks.find(t => t.id === id).qty = val; }
        function updateStatus(id, s) { tasks = tasks.filter(t => t.id !== id); render(); }
        function toggleSettings() { document.getElementById('settingsMenu').classList.toggle('hidden'); }
        function resetDailyTasks() { tasks = []; render(); toggleSettings(); }
        document.getElementById('gearBtn').onclick = toggleSettings;
    </script>
</body>
</html>
